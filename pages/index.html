<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
        <!-- Images for viewports below 960px -->
        <source media="(max-width: 959px)" srcset="images/museum.jpg">

        <!-- Images for viewports 960px and above -->
        <source media="(min-width: 960px)" srcset="images/museum.jpg"> 
        
        <!-- Fallback image -->
        <img src="../images/museum.jpg" alt="Museum">
      </picture>
  </header>
</body>
</html>
